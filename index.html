<!DOCTYPE html>
<html>
  <head>
    <title>Traffic Djinn</title>
    <style>
      html, body, #map-canvas {
        height: 1024px;
        width: 1024px;
        margin: 0px;
        padding: 0px
      }

    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
var map;

var center = new google.maps.LatLng(42.327770, -83.742387);//concatinate Lat Lng here...

var MY_MAPTYPE_ID = 'custom_style';

function initialize() {

  var featureOpts = [
    {
      stylers: [
        { hue: '#7F00FF' },
        { visibility: 'simplified' },
        { gamma: 0.5 },
        { weight: 0.5 }
      ]
    },
    {
      elementType: 'labels',
      stylers: [
        { visibility: 'off' }
      ]
    },
    {
      featureType: 'water',
      stylers: [
        { color: '#551A8B' }
      ]
    }
  ];

  var mapOptions = {
    zoom: 14,
    center: center,
    mapTypeControlOptions: {
      mapTypeIds: [google.maps.MapTypeId.ROADMAP, MY_MAPTYPE_ID]
    },
    mapTypeId: MY_MAPTYPE_ID,
    disableDefaultUI: true,
    panControl: false,
    zoomControl: false,
    scaleControl: false
  };


  map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);



var myLatlng = new google.maps.LatLng(42.331227802187804,-83.71860515625002);
  var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title: 'Hello World!'
  });  
  //concat these lines
var bounding1 = new google.maps.LatLng(42.326786, -83.705387);

var bounding2 = new google.maps.LatLng(42.303176, -83.687878);
var bounds = new google.maps.LatLngBounds();
bounds.extend(bounding2);
bounds.extend(bounding1);
map.fitBounds(bounds);

  var trafficLayer = new google.maps.TrafficLayer();
trafficLayer.setMap(map);

ib=0;
google.maps.event.addListener(map, 'bounds_changed', function() {
  if(ib==2){
  console.log(map.getBounds());
  //now parse this object, and write json to cookie
  }
  ib++;
});

  var styledMapOptions = {
    name: 'Custom Style'
  };

  var customMapType = new google.maps.StyledMapType(featureOpts, styledMapOptions);

  map.mapTypes.set(MY_MAPTYPE_ID, customMapType);
}

google.maps.event.addDomListener(window, 'load', initialize);


    </script>
  </head>
  <body>
    <div id="map-canvas"></div>

  </body>
</html>
